<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="previousOp" data-previousOp> 123 + 123</div>
            <div class="currentTotal" data-currentTotal>= 246</div>
            <div class="currentOp" data-currentOp>100</div>
        </div>
        <div class="btn-container">
            <button class="calcGrid red" data-clear>AC</button>
            <button class="calcGrid red" data-delete>DEL</button>
            <button class="calcGrid blue" data-operation>%</button>
            <button class="calcGrid blue" data-operation>÷</button>
            <button class="calcGrid" data-number>7</button>
            <button class="calcGrid" data-number>8</button>
            <button class="calcGrid" data-number>9</button>
            <button class="calcGrid blue" data-operation>×</button>
            <button class="calcGrid" data-number>4</button>
            <button class="calcGrid" data-number>5</button>
            <button class="calcGrid" data-number>6</button>
            <button class="calcGrid blue" data-operation>-</button>
            <button class="calcGrid" data-number>1</button>
            <button class="calcGrid" data-number>2</button>
            <button class="calcGrid" data-number>3</button>
            <button class="calcGrid blue" data-operation>+</button>
            <button class="calcGrid spanTwo" data-number>0</button>
            <button class="calcGrid" data-number>.</button>
            <button class="calcGrid yellow" data-equals>=</button>
        </div>
    </div>
  <script type="text/javascript" src="js-file.js"></script>
</body>
</html>
